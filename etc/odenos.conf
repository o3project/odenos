# Uncomment the following line not to start the system manager.
#manager.disabled

# MANAGER [system manager name]
# Uncomment the following line to name the system manager.
#MANAGER     systemmanager

# PROCESS [remotemanager name],[java|python],[component directory]
# It is possible to register the conponent that you have created.
# It will register the component class that exists in [component directory].
PROCESS	    romgr1,java,apps/java/sample_components/target/classes
#PROCESS    romgr2,python,apps/python/sample_components

# config rest port (default:10080)
#rest.port  10080
# rest application root Directory.
#rest.root  .

# Pubsub server (e.g., Redis) addresses.
# Set host name in the form of either IP address or host name.
#pubsub.server.host 		localhost
#pubsub.server.port 		6379
#pubsub.server.host.backup 	127.0.0.1	
#pubusbu.server.port.backup	0	

# Uncomment the following line to enable message monitoring.
#monitor
#monitor.logging resttranslator,systemmanager,romgr1,network1

# ZooKeeper server host name or IP address
#zookeeper.host			10.10.10.10
# Uncomment the following line to start ZooKeeper server in embedded mode.
zookeeper.embed
