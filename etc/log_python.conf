[loggers]
keys=root

[handlers]
keys=stdout,fileoutput,syslog

[formatters]
keys=default

[logger_root]
level=NOTSET
#level=DEBUG
#handlers=stdout,fileoutput
handlers=fileoutput

[handler_stdout]
class=StreamHandler
#level=WARNING
level=INFO
formatter=default
args=(sys.stdout,)

[handler_fileoutput]
class=handlers.RotatingFileHandler
level=INFO
formatter=default
args=("var/log/odenos_romgr2.log","a",200*1024,3)

[handler_syslog]
class=handlers.SysLogHandler
level=INFO
formatter=default
args=(('localhost',514),'local2')

[formatter_default]
format=%(asctime)s, %(levelname)s, %(message)s
datefmt=
