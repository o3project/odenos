### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %5p %c{1} %M - %m%n
log4j.appender.stdout.Threshold=INFO
### log messages to Cassandra ###
#log4j.appender.CASS=com.datastax.logging.appender.CassandraAppender
#log4j.appender.CASS.hosts = 127.0.0.1

### direct messages to file mylog.log ###
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=${app.log}
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %5p %c{1} %M - %m%n

### direct log message to syslog
log4j.appender.syslog=org.apache.log4j.net.SyslogAppender
log4j.appender.syslog.SyslogHost=localhost
log4j.appender.syslog.Facility=local1
log4j.appender.syslog.layout=org.apache.log4j.PatternLayout
log4j.appender.syslog.layout.ConversionPattern=%c{1}: %M - %m%n

#log4j.rootLogger=debug, file
#log4j.rootLogger=info, file, stdout, CASS
#log4j.rootLogger=info, file, syslog
log4j.rootLogger=info, file
#log4j.logger.org.o3project.odenos.core.Odenos=warn, file, syslog
log4j.logger.org.o3project.odenos.core.Odenos=warn, file
log4j.additivity.org.o3project.odenos.core.Odenos=false
#log4j.logger.org.eclipse.jetty=WARN, file, syslog
log4j.logger.org.eclipse.jetty=WARN, file
log4j.additivity.org.eclipse.jetty=false
#log4j.logger.org.o3project.odenos.remoteobject.messagingclient=WARN, file, syslog
log4j.logger.org.o3project.odenos.remoteobject.messagingclient=WARN, file
log4j.additivity.org.o3project.odenos.remoteobject.messagingclient=false
#log4j.logger.org.apache.zookeeper=WARN, file, syslog
log4j.logger.org.apache.zookeeper=WARN, file
log4j.additivity.org.apache.zookeeper=false

