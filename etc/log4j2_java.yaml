configuration:

  status: warn
  name: Odenos Logging
  packages: com.datastax.logging.appender

  appenders:
    Console:
      name: Console
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} %-5level %logger{2} txid: %replace{%X{txid}}{^$}{-} - %msg%n"
      ThresholdFilter:
        level: error

    File:
      name: File
      fileName: "${sys:log4j2_app.log}"
      PatternLayout:
        Pattern: "%d %-5level [%t] %logger{36}.%M txid: %replace{%X{txid}}{^$}{-} - %msg%n"

    Syslog:
      name: Syslog
      Host: "localhost"
      Protocol: UDP
      Port: 514
      Facility: "LOCAL1"
      Format: "RFC5424"
      mdcId: "mdc"
      includeMDC: "true"
      LoggerFields:
        KeyValuePair: !!pairs
          - key: "thread"
            value: "%t"
          - key: "method"
            value: "%c.%M"
          - key: "txid"
            value: "%replace{%X{txid}}{^$}{-}"

#   CassandraAppender:
